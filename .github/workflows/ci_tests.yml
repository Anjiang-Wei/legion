name: ci_tests
on: push
jobs:
  test1:
    name: Test 1
    runs-on: ubuntu-18.04
    env:
      CXX: g++
    if: false
    steps:
      - name: system info
        run: |
          uname -a
          free
          pwd
          ${CXX} --version
      - name: checkout
        uses: actions/checkout@v2
      - name: test
        run: ./test.py
        env:
          TEST_REGENT: 0
  test2:
    name: Test macos
    runs-on: macos-10.15
    env:
      CXX: clang++
      CXXFLAGS: "-std=c++11"
    if: false
    steps:
      - name: system info
        run: |
          uname -a
          vm_stat
          pwd
          ${CXX} --version
      - name: checkout
        uses: actions/checkout@v2
      - name: test
        run: ./test.py
        env:
          TEST_REGENT: 0
  test3:
    name: Test 3
    runs-on: ubuntu-18.04
    env:
      CXX: g++
    steps:
      - name: system info
        run: |
          uname -a
          free
          pwd
          ${CXX} --version
      - name: checkout
        uses: actions/checkout@v2
      - name: test
        run: ./test.py
        env:
          TEST_LEGION_CXX: 0
          TEST_REALM: 0
          TEST_FUZZER: 0
          CMAKE_PREFIX_PATH: "/usr/share/llvm-9.0/cmake"
  test4:
    name: Test macos regent
    runs-on: macos-10.15
    env:
      CXX: clang++
      CXXFLAGS: "-std=c++11"
    steps:
      - name: system info
        run: |
          uname -a
          vm_stat
          pwd
          ${CXX} --version
          mkdir -p clang9
          cd clang9
          curl -L -O http://releases.llvm.org/9.0.0/clang+llvm-9.0.0-x86_64-darwin-apple.tar.xz
          tar xf clang+llvm-9.0.0-x86_64-darwin-apple.tar.xz
      - name: checkout
        uses: actions/checkout@v2
      - name: test
        run: |
          PATH=`pwd`/clang9/clang+llvm-9.0.0-x86_64-darwin-apple:$PATH
          export CMAKE_PREFIX_PATH=clang9/clang+llvm-9.0.0-x86_64-darwin-apple
          ${CXX} --version
          which llvm-config
          ./test.py
        env:
          TEST_LEGION_CXX: 0
          TEST_REALM: 0
          TEST_FUZZER: 0

